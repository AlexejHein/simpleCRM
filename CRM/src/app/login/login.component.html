<mat-card class="login-card">
  <form (ngSubmit)="login()">
    <mat-card-title>
      <h2>Login</h2>
    </mat-card-title>
    <div>
      <mat-form-field class="example-form-field">
        <mat-label>Email</mat-label>
        <input matInput type="text" [(ngModel)]="email" name="email">
        <button *ngIf="email" matSuffix mat-icon-button aria-label="Clear email" (click)="email=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password">
        <button *ngIf="password" matSuffix mat-icon-button aria-label="Clear password" (click)="password=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <button mat-flat-button color="primary" type="submit">Login</button>
      <!-- Entfernen Sie die Guest Login SchaltflÃ¤che oder implementieren Sie eine separate Methode -->
    </div>
  </form>
</mat-card>
