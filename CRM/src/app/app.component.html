
<mat-drawer-container class="mar-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
    <img class="logo" src="assets/img/logoDev.png" alt="logo" class="logo">
    </div>

    <ul class="menu-items">
      <li routerLink='/'><mat-icon>grid_view</mat-icon> Dashboard</li>
      <li routerLink='/user'><mat-icon>person_add</mat-icon> User</li>
      <li ><mat-icon>calendar_today</mat-icon>Calendar</li>
      <li routerLink='/todo'><mat-icon>format_list_bulleted_add</mat-icon>ToDo</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
<div class="router-container">
    <router-outlet></router-outlet>
</div>

  </div>

</mat-drawer-container>
